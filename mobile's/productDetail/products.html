<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        
        a {
            display: inline-block;
            margin-bottom: 20px;
        }
        
        .product-container {
            display: flex;
            gap: 40px;
            align-items: flex-start;
        }
        
        .product-image {
            max-width: 400px;
            height: 400px;
            border-radius: 10px;
            object-fit: cover;
        }
        
        .product-info {
            max-width: 500px;
        }
        
        .product-info h2 {
            margin-top: 0;
        }
        
        .price {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
            color: #d32f2f;
        }
        
        .rating {
            color: #388e3c;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .button-container {
            margin-top: 20px;
        }
        
        button {
            padding: 12px 25px;
            margin-right: 15px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        
        .add-to-cart {
            background-color: #fb641b;
            color: white;
        }
        
        .buy-now {
            background-color: #0caa4b;
            color: white;
        }
    </style>
</head>

<body>

    <a href="../fashion.html">‚Üê Back to Home</a>

    <div id="product-details">
        <h2>Loading product...</h2>
    </div>

    <script>
        const products = [{
            id: "1",
            name: "OPPO F29 Pro",
            imageUrl: "img/m01.jpg",
            price: 49500,
            description: "Marble White/12+256GB",
        }, {
            id: "2",
            name: "VIVO V19e",
            imageUrl: "img/m02.jpg",
            price: 7999,
            description: "64GB,4GB RAM, Titanium Silver",
        }, {
            id: "3",
            name: "VIVO V50",
            imageUrl: "img/m03.jpg",
            price: 40999,
            description: "5G Starry Night, 12GB RAM,512GB Storage",
        }, {
            id: "4",
            name: "OnePlus NORD",
            imageUrl: "img/m04.jpg",
            price: 17998,
            description: "CE4 Lite 5G MegaBlue,8GB RAM, 128GB Storage",
        }, {
            id: "01",
            name: "OPPO A3x 5G",
            imageUrl: "img/m05.jpg",
            price: 38000,
            description: "Starlight White, 128GB Storage,4GB RAM",
        }, {
            id: "02",
            name: "Redmi A4 5G",
            imageUrl: "img/m06.jpg",
            price: 8499,
            description: "Sparkle Purple,4GB RAM,64GB Storage",
        }, {
            id: "03",
            name: "OnePlus NORD",
            imageUrl: "img/m07.jpg",
            price: 17998,
            description: "CE4 Lite 5,Ultra Orange,8GB RAM,128GB Storage",
        }, {
            id: "04",
            name: "TCL 50 Pro",
            imageUrl: "img/m08.jpg",
            price: 61747,
            description: "NXTAPER 8512GB 5G Midnight BlueT803D-2CLCA112",
        }, ];

        const params = new URLSearchParams(window.location.search);
        const productId = params.get("id");

        const product = products.find((p) => p.id === productId);
        const productDiv = document.getElementById("product-details");

        if (product) {
            productDiv.innerHTML = `
    <div class="product-container">
      <img class="product-image" src="../${product.imageUrl}" alt="${product.name}" />
      <div class="product-info">
        <h2>${product.name}</h2>
        <div class="price">‚Çπ${product.price}</div>
        ${
          product.rating
            ? `<div class="rating">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê ${product.rating} / 5 (${product.reviews?.toLocaleString()} reviews)</div>`
            : ""
        }
        <p>${product.description}</p>
        <div class="button-container">
          <button class="add-to-cart" onclick="alert('Added to cart!')">üõí Add to Cart</button>
          <button class="buy-now" onclick="alert('Proceeding to buy!')">‚ö° Buy Now</button>
        </div>
      </div>
    </div>
  `;
} else {
  productDiv.innerHTML = "<p>Product not found.</p>";
}
    </script>

</body>

</html>
