<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        
        a {
            display: inline-block;
            margin-bottom: 20px;
        }
        
        .product-container {
            display: flex;
            gap: 40px;
            align-items: flex-start;
        }
        
        .product-image {
            max-width: 400px;
            height: 400px;
            border-radius: 10px;
            object-fit: cover;
        }
        
        .product-info {
            max-width: 500px;
        }
        
        .product-info h2 {
            margin-top: 0;
        }
        
        .price {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
            color: #d32f2f;
        }
        
        .rating {
            color: #388e3c;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .button-container {
            margin-top: 20px;
        }
        
        button {
            padding: 12px 25px;
            margin-right: 15px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        
        .add-to-cart {
            background-color: #fb641b;
            color: white;
        }
        
        .buy-now {
            background-color: #0caa4b;
            color: white;
        }
    </style>
</head>

<body>

    <a href="../fashion.html">‚Üê Back to Home</a>

    <div id="product-details">
        <h2>Loading product...</h2>
    </div>

    <script>
        const products = [{
            id: "1",
            name: "Set of 2 Rhodium-Plated American Diamond Studded Bangles",
            imageUrl: "img/j01.jpg",
            price: 949,
            description: "Stylish and Stunning Bangles for a trendy look.",
        }, {
            id: "2",
            name: "Atasi International American Diamond Crystal Necklace",
            imageUrl: "img/j02.jpg",
            price: 319,
            description: "Perfect for Weddings,Parties & Festive Occasions",
        }, {
            id: "3",
            name: "Crystal Earrings",
            imageUrl: "img/j03.jpg",
            price: 400,
            description: "Stunning & Beautiful Crystal Earrings",
        }, {
            id: "4",
            name: "Dhanyog Bracelet",
            imageUrl: "img/j04.jpg",
            price: 599,
            description: "It Increases Confidence",
        }, {
            id: "01",
            name: "Kundan Bangles",
            imageUrl: "img/j05.jpg",
            price: 685,
            description: "Gold Plated Kundan Bangles for Weddings & Festive Occasions",
        }, {
            id: "02",
            name: "Crystal Necklace",
            imageUrl: "img/j06.jpg",
            price: 540,
            description: "Stylish and Beautiful for a trendy look.",
        }, {
            id: "03",
            name: "Crystal Necklace",
            imageUrl: "img/j07.jpg",
            price: 650,
            description: "Stunning for Weddings & Festive Occasions",
        }, {
            id: "04",
            name: "Diamond Ring",
            imageUrl: "img/j08.jpg",
            price: 18662,
            description: "Stunning & Stylish for a Weddings Occasions",
        }, ];

        const params = new URLSearchParams(window.location.search);
        const productId = params.get("id");

        const product = products.find((p) => p.id === productId);
        const productDiv = document.getElementById("product-details");

        if (product) {
            productDiv.innerHTML = `
    <div class="product-container">
      <img class="product-image" src="../${product.imageUrl}" alt="${product.name}" />
      <div class="product-info">
        <h2>${product.name}</h2>
        <div class="price">‚Çπ${product.price}</div>
        ${
          product.rating
            ? `<div class="rating">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê ${product.rating} / 5 (${product.reviews?.toLocaleString()} reviews)</div>`
            : ""
        }
        <p>${product.description}</p>
        <div class="button-container">
          <button class="add-to-cart" onclick="alert('Added to cart!')">üõí Add to Cart</button>
          <button class="buy-now" onclick="alert('Proceeding to buy!')">‚ö° Buy Now</button>
        </div>
      </div>
    </div>
  `;
} else {
  productDiv.innerHTML = "<p>Product not found.</p>";
}
    </script>

</body>

</html>
