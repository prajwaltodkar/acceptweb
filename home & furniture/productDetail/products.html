<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        
        a {
            display: inline-block;
            margin-bottom: 20px;
        }
        
        .product-container {
            display: flex;
            gap: 40px;
            align-items: flex-start;
        }
        
        .product-image {
            max-width: 400px;
            height: 400px;
            border-radius: 10px;
            object-fit: cover;
        }
        
        .product-info {
            max-width: 500px;
        }
        
        .product-info h2 {
            margin-top: 0;
        }
        
        .price {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
            color: #d32f2f;
        }
        
        .rating {
            color: #388e3c;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .button-container {
            margin-top: 20px;
        }
        
        button {
            padding: 12px 25px;
            margin-right: 15px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        
        .add-to-cart {
            background-color: #fb641b;
            color: white;
        }
        
        .buy-now {
            background-color: #0caa4b;
            color: white;
        }
    </style>
</head>

<body>

    <a href="../fashion.html">‚Üê Back to Home</a>

    <div id="product-details">
        <h2>Loading product...</h2>
    </div>

    <script>
        const products = [{
            id: "1",
            name: "Shell Motif Luxury Design Single Chair",
            imageUrl: "img/hf1.jpg",
            price: 13349,
            description: "Stylish and comfortable Single Chair for Living Room",
        }, {
            id: "2",
            name: "Wooden Shoe Rack",
            imageUrl: "img/hf2.jpg",
            price: 2599,
            description: "2 Door Wooden Shoe Rack",
        }, {
            id: "3",
            name: "Study Table",
            imageUrl: "img/hf3.jpg",
            price: 7199,
            description: "Beautiful Study Table for Office work",
        }, {
            id: "4",
            name: "Shoe Rack",
            imageUrl: "img/hf4.jpg",
            price: 3999,
            description: "2 Door Engineered Shoe Rack",
        }, {
            id: "01",
            name: "Cushioned Chair",
            imageUrl: "img/hf5.jpg",
            price: 15999,
            description: "Stylish and comfortable Chair for Living Room"
        }, {
            id: "02",
            name: "Wooden Shoe Rack",
            imageUrl: "img/hf6.jpg",
            price: 6799,
            description: "4 Door Wooden Shoe Rack",
        }, {
            id: "03",
            name: "Wooden Dining Table",
            imageUrl: "img/hf7.jpg",
            price: 25219,
            description: "Wooden 6 Seater Dining Table For Home",
        }, {
            id: "04",
            name: "Office Furniture",
            imageUrl: "img/hf8.jpg",
            price: 80400,
            description: "Stylish and comfortable for a Classy look.",
        }, ];

        const params = new URLSearchParams(window.location.search);
        const productId = params.get("id");

        const product = products.find((p) => p.id === productId);
        const productDiv = document.getElementById("product-details");

        if (product) {
            productDiv.innerHTML = `
    <div class="product-container">
      <img class="product-image" src="../${product.imageUrl}" alt="${product.name}" />
      <div class="product-info">
        <h2>${product.name}</h2>
        <div class="price">‚Çπ${product.price}</div>
        ${
          product.rating
            ? `<div class="rating">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê ${product.rating} / 5 (${product.reviews?.toLocaleString()} reviews)</div>`
            : ""
        }
        <p>${product.description}</p>
        <div class="button-container">
          <button class="add-to-cart" onclick="alert('Added to cart!')">üõí Add to Cart</button>
          <button class="buy-now" onclick="alert('Proceeding to buy!')">‚ö° Buy Now</button>
        </div>
      </div>
    </div>
  `;
} else {
  productDiv.innerHTML = "<p>Product not found.</p>";
}
    </script>

</body>

</html>
