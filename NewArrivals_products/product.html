<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        
        a {
            display: inline-block;
            margin-bottom: 20px;
        }
        
        .product-container {
            display: flex;
            gap: 40px;
            align-items: flex-start;
        }
        
        .product-image {
            max-width: 400px;
            height: 400px;
            border-radius: 10px;
            object-fit: cover;
        }
        
        .product-info {
            max-width: 500px;
        }
        
        .product-info h2 {
            margin-top: 0;
        }
        
        .price {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
            color: #d32f2f;
        }
        
        .rating {
            color: #388e3c;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .button-container {
            margin-top: 20px;
        }
        
        button {
            padding: 12px 25px;
            margin-right: 15px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        
        .add-to-cart {
            background-color: #fb641b;
            color: white;
        }
        
        .buy-now {
            background-color: #0caa4b;
            color: white;
        }
    </style>
</head>

<body>

    <a href="../index.html">‚Üê Back to Home</a>

    <div id="product-details">
        <h2>Loading product...</h2>
    </div>

    <script>
        const products = [{
            id: "1",
            name: "Men Self Design Casual Shirt",
            imageUrl: "img/products/n1.jpg",
            price: 1499,
            description: "Stylish and comfortable shirt for a Official look.",
        }, {
            id: "2",
            name: "Linen Slim Fit White Striped Shirt",
            imageUrl: "img/products/n2.jpg",
            price: 1599,
            description: "Classy And Comfortable Shirt For Men  ",
        }, {
            id: "3",
            name: "Trendy Glamorous Men's Shirt",
            imageUrl: "img/products/n3.jpg",
            price: 1499,
            description: "Comfortable For Official Use",
        }, {
            id: "4",
            name: "Printed Casual Shirt For Boys",
            imageUrl: "img/products/n4.jpg",
            price: 799,
            description: "Comfortable and Stylish For Trendy Look",
        }, {
            id: "5",
            name: "Boys Washable Casual Shirt",
            imageUrl: "img/products/n5.jpg",
            price: 1499,
            description: "Stylish and comfortable shirt for a trendy look.",
        }, {
            id: "6",
            name: "SUITLTD Striped Men Blue Chino Short",
            imageUrl: "img/products/n6.jpg",
            price: 499,
            description: "Stylish and comfortable For a Holiday",
        }, {
            id: "7",
            name: "Men Self Design Casual Brown Shirt",
            imageUrl: "img/products/n7.jpg",
            price: 1399,
            description: "Stylish and comfortable Brown shirt for a Classy look.",
        }, {
            id: "8",
            name: "Men's Apparel Cotton Shirt",
            imageUrl: "img/products/n8.jpg",
            price: 1499,
            description: "Simple and Casual For a Regular Use",
        }, ];

        const params = new URLSearchParams(window.location.search);
        const productId = params.get("id");

        const product = products.find((p) => p.id === productId);
        const productDiv = document.getElementById("product-details");

        if (product) {
            productDiv.innerHTML = `
    <div class="product-container">
      <img class="product-image" src="../${product.imageUrl}" alt="${product.name}" />
      <div class="product-info">
        <h2>${product.name}</h2>
        <div class="price">‚Çπ${product.price}</div>
        ${
          product.rating
            ? `<div class="rating">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê ${product.rating} / 5 (${product.reviews?.toLocaleString()} reviews)</div>`
            : ""
        }
        <p>${product.description}</p>
        <div class="button-container">
          <button class="add-to-cart" onclick="alert('Added to cart!')">üõí Add to Cart</button>
          <button class="buy-now" onclick="alert('Proceeding to buy!')">‚ö° Buy Now</button>
        </div>
      </div>
    </div>
  `;
} else {
  productDiv.innerHTML = "<p>Product not found.</p>";
}
    </script>

</body>

</html>
